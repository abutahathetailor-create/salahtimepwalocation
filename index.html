<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Salah Times - Jubail</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="./manifest.json">
    <script src="./script.js"></script>
    <script src="./location.js"></script>
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¿</text></svg>">
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¿</text></svg>" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-mosque"></i> Salah Times</h1>
            <div class="date-display" id="currentDate">Loading...</div>
            <div class="hijri-date" id="hijriDate">Loading...</div>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span>Jubail, Saudi Arabia</span>
            </div>
        </div>
        
        <div class="content">
            <div id="errorMessage" style="display: none;"></div>
            
            <div class="current-time">
                <i class="fas fa-clock"></i>
                <span id="currentTime">Loading...</span>
            </div>
            
            <div class="countdown">
                <div class="countdown-title" id="countdownTitle">Next Prayer In:</div>
                <div class="countdown-timer" id="countdownTimer">--:--:--</div>
            </div>
            
            <!-- Animation Container - Fajr Only -->
            <div class="animation-container">
                <div class="fajr-animation">
                    <div class="stars-container">
                        <div class="star star-1"></div>
                        <div class="star star-2"></div>
                        <div class="star star-3"></div>
                        <div class="star star-4"></div>
                        <div class="star star-5"></div>
                    </div>
                    <div class="moon-glow"></div>
                </div>
            </div>
            
            <div class="prayer-grid" id="prayerGrid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <div>Loading prayer times...</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Prayer times for Jubail, Saudi Arabia | Data from Aladhan API</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="location.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }

        // TEST: Force Fajr animation for testing
        setTimeout(() => {
            document.body.classList.add('fajr-time');
            console.log('Fajr animation activated for testing');
        }, 1000);
    </script>
</body>
</html>
