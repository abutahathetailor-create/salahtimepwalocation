<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky CSS</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, .night {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Hide anything that goes beyond the edges */
        }

        /* Night background */
        .night {
            background: #000000; /* Deep black background for night */
            position: relative;
        }

        /* Stars Container and Generation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            /* Increased size (e.g., 1px to 2px for some stars) and density */
            box-shadow: 
                /* Layer 1 (Brighter, slightly larger) */
                10vw 10vh 0 1px #fff, 
                20vw 30vh 0 1px #fff, 
                40vw 15vh 0 1px #fff, 
                60vw 25vh 0 1px #fff,
                80vw 10vh 0 1px #fff,
                90vw 40vh 0 1px #fff,
                11vw 60vh 0 1px #fff,
                13vw 5vh 0 1px #fff,
                15vw 45vh 0 1px #fff,
                17vw 20vh 0 1px #fff,
                10vw 80vh 0 1px #fff,
                30vw 90vh 0 1px #fff,
                50vw 70vh 0 1px #fff,
                70vw 85vh 0 1px #fff,
                90vw 75vh 0 1px #fff,
                11vw 95vh 0 1px #fff,
                33vw 80vh 0 1px #fff,
                55vw 90vh 0 1px #fff;
            animation: twinkle 5s infinite alternate; /* Add a twinkling animation */
        }

        /* Star Animation */
        @keyframes twinkle {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        /* A second layer of stars for more depth and varying animation */
        .stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Layer 2 (Slightly dimmer, different positions) */
            box-shadow: 
                5vw 50vh 0 0px #ccc, 
                25vw 65vh 0 0px #ccc, 
                45vw 55vh 0 0px #ccc,
                65vw 40vh 0 0px #ccc,
                85vw 60vh 0 0px #ccc,
                5vw 10vh 0 0px #ccc,
                25vw 15vh 0 0px #ccc,
                45vw 5vh 0 0px #ccc,
                75vw 30vh 0 0px #ccc,
                95vw 80vh 0 0px #ccc;
            animation: twinkle-slow 8s infinite alternate;
        }

        @keyframes twinkle-slow {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(0.9); }
        }
    </style>
</head>
<body>
    <div class="night">
        <div class="stars"></div>
    </div>
</body>
</html>
